<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(324, 97%, 47%); }
  </style>
</head>
<body>
  <!-- Container -->
  <div class="container" role="container">
    <div class="container-left-side">

      <div class="left-side-toptext" role="toptext">
        <h2>Your Result</h2>
      </div>

      <div class="left-side-circle" role="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="left-side-bottomtext" role="bottomtext">
        <h1>Great</h1>
        <br>
        <p>
          You scored higher than 65% of<br>
          the people who have taken<br>
          these test.
        </p>
      </div>

    </div>
    <div class="container-right-side">

      <div class="right-side-toptext">
        <h2>Summary</h2>
      </div>

      <div class="right-side-summary-container1">
        <img src="assets/images/icon-reaction.svg">
        <h3>Reaction</h3>
        <font>80 / <span>100</span></font>
      </div>

      <div class="right-side-summary-container2">
        <img src="assets/images/icon-memory.svg">
        <h3>Memory</h3>
        <font>92 / <span>100</span></font>
      </div>

      <div class="right-side-summary-container3">
        <img src="assets/images/icon-verbal.svg">
        <h3>Verbal</h3>
        <font>61 / <span>100</span></font>
      </div>

      <div class="right-side-summary-container4">
        <img src="assets/images/icon-visual.svg">
        <h3>Visual</h3>
        <font>72 / <span>100</span></font>
      </div>

      <a href="#">
        <div class="button-div">
          <h3>Continue</h3>
        </div>
      </a>

    </div>

  </div>
  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/shamsky777">Shama</a>.
  </div>
</body>
</html>
